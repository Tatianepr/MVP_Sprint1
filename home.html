<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Controle de Despesas</h1>
  </header>
  <main>
    <section class="saldo-section">
      <table>
        <tr>
          <td>Despesas pendentes</td>
        </tr>
        <tr>
          <td id="total"></td>
        </tr>
        <tr>
          <td>Despesas atrasadas</td>
        </tr>
        <tr>
          <td id="total-pend"></td>
        </tr>
      </table>
    </section>

    <section class="form-section">
      <form id="form-despesa">
        <table>
          <tr>
            <td><label for="descricao">Descrição:</label></td>
            <td><input type="text" id="descricao" required></td>
          </tr>
          <tr>
            <td><label for="valor">Valor:</label></td>
            <td><input type="number" id="valor" name="valor" step="0.01" min="0" required></td>
          </tr>
          <tr>
            <td><label for="data">Vencimento:</label></td>
            <td><input type="date" id="data-vencimento" required></td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit">Cadastrar</button></td>
          </tr>
        </table>
      </form>
    </section>
    <section class="saldo-section">
      <table>
        <tr>
          <td>Despesas pagas</td>
        </tr>
        <tr>
          <td id="total-pago"></td>
        </tr>
      </table>
    </section>
    <section class="table-section">
      <table id="tabela-despesas">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Vencimento</th>
            <th>Pago</th>
            <th>Excluir </th>
          </tr>
        </thead>
        <tbody>
          <!-- dados das despesas aqui -->
        </tbody>
      </table>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Controle de Despesas</h1>
  </header>
  <main>
    <section class="contas contas-total">
      <table>
        <tr>
          <td><img src="img/money-bag.png" width="60px"></td>
          <td>
            <table>
              <tr>
                <td>Contas Total</td>
              </tr>
              <tr>
                <td>______________</td>
              </tr>
              <tr>
                <td id="total"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </section>
    <section class="contas contas-apagar">
      <table>
        <tr>
          <td><img src="img/money-bag.png" width="60px"></td>
          <td>
            <table>
              <tr>
                <td>Contas a Pagar</td>
              </tr>
              <tr>
                <td>______________</td>
              </tr>
              <tr>
                <td id="total-apagar"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </section>
    <section class="contas contas-pagas">
      <table>
        <tr>
          <td><img src="img/money-bag.png" width="60px"></td>
          <td>
            <table>
              <tr>
                <td>Contas Pagas</td>
              </tr>
              <tr>
                <td>______________</td>
              </tr>
              <tr>
                <td id="total-pagas"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </section>
    <section class="contas contas-atrasadas">
      <table>
        <tr>
          <td><img src="img/money-bag.png" width="60px"></td>
          <td>
            <table>
              <tr>
                <td>Contas Atrasadas</td>
              </tr>
              <tr>
                <td>______________</td>
              </tr>
              <tr>
                <td id="total-atrasadas"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </section>
    <section class="form-section">
      <form id="form-despesa">
        <table>
          <tr>
            <td><label for="descricao">Descrição:</label></td>
            <td>
              <lable for="categoria">Categoria</lable>
            </td>
            <td><label for="data">Valor:</label></td>
            <td><label for="valor">Vencimento:</label></td>
            <td></td>
          </tr>
          <tr>
            <td><input type="text" id="descricao" required></td>
            <td><select id="categoria">
                <option value="">Selecione uma categoria</option>
              </select>

            </td>
            <td><input type="number" id="valor" name="valor" step="0.01" min="0" required></td>
            <td><input type="date" id="data-vencimento" required></td>
          </tr>
          <tr>
            <td><button type="submit">Cadastrar</button>
              <button type="button" onclick="mostrarInput()">Nova Categoria</button>
            </td>
            <td colspan="2" id="alerta" class="alerta"></td>
          </tr>
        </table>
      </form>
      <!-- formulário fica escondido e só é ativado com seleção de nova categoria style="display:none" -->
      <form id="form-categoria" style="display:none">
        <label for="inputCampo">Nova Categoria:</label>
        <input type="text" id="novaCategoria">
        <button type="button" onclick="adicionarOption()">Criar</button>
      </form>
    </section>

    <section class="table-section">
      <table id="tabela-despesas">
        <thead>
          <tr>
            <th># ID</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th>Vencimento</th>
            <th>Status</th>
            <th>Ações</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- dados das despesas aqui -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="app.js"></script>
  <footer>
    <p class="footer">© 2023 - Tatiane Rodrigues - Todos os Direitos reservados</p>
  </footer>
</body>

</html>
